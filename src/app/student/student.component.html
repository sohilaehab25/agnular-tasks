<div class="container">
    <input type="button"/>
    <table class="table table-striped">
      <thead>
        <tr>
          <th> Name</th>
          <th>Department</th>
          <th>ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.id }}</td>
        </tr>
        <tr>
          <td>Show</td>
          <td>Edit</td>
          <td>delete</td>
        </tr>

      </tbody>
    </table>
  </div>
